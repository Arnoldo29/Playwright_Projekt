name: "playwright"
on: [push]
jobs:
   test-playwright:
      name: Run Playwright Testdaten_generator
      runs-on: Windows-latest
      steps:
         - uses: actions/checkout@v3
         - uses: actions/setup-node@v2
           with: 
              node-version: '16'
         - name: Install dependencies
           run: npm ci
         - name: Install Playwright
           run: npy playwright install --with-deps
         - name: Run your Testdaten_generator
           run: npx playwright test 
         - name: Upload test results
           if: always()
           uses: actions/upload-artifact@v2
           with:
              name: Test Results
              path: test-results
            


